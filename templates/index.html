{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Index</h1>
            </div>
        </div>
        {% if request.user.is_authenticated %}
            <div class="row">
                <div class="col-md-12">
                    <h2>Username: {{ request.user.username }}</h2>
                </div>
            </div>
        {% endif %}
        <div class="row">
            <div class="col-md-12">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
                    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
